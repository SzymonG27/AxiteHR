<div class="calendar-container">
	<div class="calendar-header">
		<button (click)="prevMonth()" class="nav-button">&laquo; Poprzedni</button>
		<h2>{{ viewDate | date: 'MMMM yyyy' }}</h2>
		<button (click)="nextMonth()" class="nav-button">Następny &raquo;</button>
		<button (click)="today()" class="today-button">Dziś</button>
	</div>

	<mwl-calendar-month-view [viewDate]="viewDate" [events]="events" (dayClicked)="dayClicked($event)"
		(eventClicked)="eventClicked($event)" style="flex: 1 1 auto; width: 150%; height: 100%;">
	</mwl-calendar-month-view>
</div>
