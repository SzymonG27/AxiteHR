<div class="calendar-container select-none">
	<div class="calendar-header">
		<button type="button" (click)="prevMonth()" class="button button-border">
			&laquo; {{ 'Calendar_Previous' | translate }}
		</button>
		<h2>{{ getTranslatedMonth() }} {{ viewDate | date: 'yyyy' : currentLang }}</h2>
		<button type="button" (click)="nextMonth()" class="button button-border">
			{{ 'Calendar_Next' | translate }} &raquo;
		</button>
		<button type="button" (click)="today()" class="ml-4 button button-full">
			{{ 'Calendar_Today' | translate }}
		</button>
	</div>

	<mwl-calendar-month-view
		[viewDate]="viewDate"
		[events]="events"
		[activeDayIsOpen]="activeDay !== null"
		[locale]="currentLang"
		(dayClicked)="dayClicked($event)"
		(eventClicked)="eventClicked($event)"
		class="month-view-calendar"
	></mwl-calendar-month-view>
</div>

<app-modal
	[isOpen]="isModalEventOpen"
	[isForm]="false"
	[title]="getTranslatedModalTitle()"
	(closeModalEmitter)="closeEventModal()"
	[modalClass]="'max-w-lg'"
>
	<div>
		<button
			type="button"
			(click)="submitApplicationModal()"
			class="button button-full w-[45%] mr-[10%]"
		>
			{{ 'Calendar_Modal_Application' | translate }}
		</button>
		<button type="button" class="button button-full w-[45%]">ToDo</button>
	</div>
</app-modal>
