<div>
	<div
		class="flex justify-between items-center bg-[#f2f4f9] p-4 cursor-pointer sm:rounded-t-lg shadow-md mt-4"
		(mouseup)="toggleDropList()"
	>
		<h2 class="text-lg font-bold">{{ title }}</h2>
		<svg
			class="icon-svg ml-2 w-4 h-4"
			fill="none"
			stroke="currentColor"
			viewBox="0 0 24 24"
			[ngClass]="isDropListVisible ? 'rotate-180' : 'rotate-0'"
		>
			<path
				stroke-linecap="round"
				stroke-linejoin="round"
				stroke-width="2"
				d="M19 9l-7 7-7-7"
			></path>
		</svg>
	</div>
	<div
		[class]="isDropListVisible ? 'max-h-screen' : 'max-h-0'"
		class="overflow-hidden transition-all duration-200 bg-[#f2f4f9] shadow-md sm:rounded-b-lg"
	>
		<div class="p-5">
			<ng-content></ng-content>
		</div>
	</div>
</div>
