<div
	class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center max-w-full max-h-full"
	*ngIf="isOpen"
>
	<div class="bg-white p-8 rounded shadow-lg w-full max-w-lg">
		<div class="flex justify-between items-center mb-4">
			<h2 class="text-2xl font-semibold">{{ title }}</h2>
			<button type="button" class="text-gray-500 hover:text-gray-800 line-clamp-1 select-none" (click)="closeModal()">X</button>
		</div>
		<div class="modal-content">
			<ng-content></ng-content>
		</div>
		<div class="flex justify-end mt-4 select-none">
			<button type="button" class="button button-border" (click)="closeModal()">
				{{ closeButtonTitle }}
			</button>
            <button *ngIf="isForm" type="submit" class="ml-4 button button-full" (click)="submitForm()">
                {{ submitButtonTitle }}
            </button>
		</div>
	</div>
</div>
